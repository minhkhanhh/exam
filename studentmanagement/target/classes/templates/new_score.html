<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Score</title>
</head>
<body>
<h1>Add New Score</h1>
<form action="#" th:action="@{/scores}" th:object="${score}" method="post">
    <label>Student:
        <select th:field="*{studentId}">
            <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.fullName}"></option>
        </select>
    </label><br/>
    <label>Subject:
        <select th:field="*{subjectId}">
            <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
        </select>
    </label><br/>
    <label>Score 1: <input type="number" th:field="*{score1}" /></label><br/>
    <label>Score 2: <input type="number" th:field="*{score2}" /></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
